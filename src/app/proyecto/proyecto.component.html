<div class="container">
  <br>
  <nav>
      <div class="nav-wrapper blue-grey">
        <div class="col s12">
          <a routerLink="/" class="breadcrumb">Home</a>
          <a routerLink="/portafolios" class="breadcrumb">Portafolios</a>
          <span class="breadcrumb">Proyectos</span>
        </div>
      </div>
    </nav> 
    <br>
    <div class="row">
        <div class="col s12 m6" *ngFor="let proy of arrayProyectos">
          <div class="card">
            <div class="card-image">
              <img width="260" height="230" src="{{proy.imagen}}">
              
              <a class="btn-floating halfway-fab waves-effect waves-light red" routerLink="/portafolios/proyecto/{{proy.id}}"><i class="material-icons">remove_red_eye</i></a>
            </div>
            <div class="card-content">
                <span class="card-title truncate">{{proy.nombre}}</span>
              <p class="truncate">{{proy.descripcion}}</p>
            </div>
          </div>
        </div>
      </div>

</div>
